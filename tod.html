<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title of the page -->
  <title>To-Do List</title>
  <!-- Character encoding for the document -->
  <meta charset="UTF-8" />
  <!-- Viewport settings for responsive design -->
  <meta name="viewport" content="width=device-width" />
  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <!-- Heading section with an image and title -->
    <div class="heading">
      <!-- Image for the heading -->
      <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg" alt="To-Do List">
      <!-- Title of the to-do list -->
      <h1 class="heading__title">To-Do List</h1>
    </div>
    <!-- Form to add new to-do items -->
    <form class="form">
      <div>
        <!-- Input for the to-do task -->
        <label class="form__label" for="todo">Today I need to </label>
        <input class="form__input"
             type="text" 
             id="todo" 
             name="to-do"
             size="30"
             required><br>
        <!-- Input for the optional time -->
        <label class="form__label" for="time">Time</label><br>
        <input class="form__input"
             type="time" 
             id="time" 
             name="time">
        <!-- Submit button -->
        <button class="button"><span>Submit</span></button>
      </div>
    </form>
    <!-- Section to display the to-do list and a link to view deleted tasks -->
    <div>
      <!-- Unordered list to display to-do items -->
      <ul class="toDoList"></ul>
      <!-- Link to view deleted tasks -->
      <a href="del.html" class="restore-button">View Deleted Tasks</a>
    </div>
  </section>
  <!-- Including JavaScript files for functionality -->
  <script src="lis.js"></script>
  <script src="deleted-tasks.js"></script>
</body>
</html>
